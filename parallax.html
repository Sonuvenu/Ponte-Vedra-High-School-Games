<html>
    <head>
    <style>

        body{
            margin: 0;
            padding: 0;
        }
        #box1{
            height: 100vh;
            width: 100%;
            background-image: url(i1.jpg);
            background-size: cover;
            display: table;
            background-attachment: fixed;
        }
        #box2{
            height: 100vh;
            width: 100%;
            background-image: url(i2.jpg);
            background-size: cover;
            display: table;
            background-attachment: fixed;
        }
        #box3{
            height: 100vh;
            width: 100%;
            background-image: url(i3.jpg);
            background-size: cover;
            display: table;
            background-attachment: fixed;
        }
        #box4{
            height: 100vh;
            width: 100%;
            background-image: url(i4.jpg);
            background-size: cover;
            display: table;
            background-attachment: fixed;
        }
        h1{
            font-family: Futura, "Trebuchet MS";

            text-shadow: 0 1px 0 #ccc,
               0 2px 0 #4CAF20,
               0 3px 0 #4CAF20,
               0 4px 0 #4CAF20,
               0 5px 0 #4CAF20,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);

            font-size: 55px;
            color:#4CAF20;
            margin: 10px;
            text-align: center;
            display: table-cell;
            vertical-align:middle;
            padding:hsl(360, 90%, 80%); px;


        }
        .deconstructed {
          position: relative;
          margin: auto;
          height: 0.71em;
          color: transparent;
          font-family: 'Cambay', sans-serif;
          font-size: 10vw;
          font-weight: 700;
          letter-spacing: -0.02em;
          line-height: 1.03em;
        }

        .deconstructed > div {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          color: #ffff64;
          pointer-events: none;
        }

        .deconstructed > div:nth-child(1) {
          -webkit-mask-image: linear-gradient(black 25%, transparent 25%);
          mask-image: linear-gradient(black 25%, transparent 25%);
          animation: deconstructed1 5s infinite;
        }

        .deconstructed > div:nth-child(2) {
          -webkit-mask-image: linear-gradient(transparent 25%, black 25%, black 50%, transparent 50%);
          mask-image: linear-gradient(transparent 25%, black 25%, black 50%, transparent 50%);
          animation: deconstructed2 5s infinite;
        }

        .deconstructed > div:nth-child(3) {
           -webkit-mask-image: linear-gradient(transparent 50%, black 50%, black 75%, transparent 75%);
          mask-image: linear-gradient(transparent 50%, black 50%, black 75%, transparent 75%);
          animation: deconstructed3 5s infinite;
        }

        .deconstructed > div:nth-child(4) {
           -webkit-mask-image: linear-gradient(transparent 75%, black 75%);
          mask-image: linear-gradient(transparent 75%, black 75%);
          animation: deconstructed4 5s infinite;
        }

        @keyframes deconstructed1 {
          0% {
            transform: translateX(100%);
          }
          26% {
            transform: translateX(0%);
          }
          83% {
            transform: translateX(-0.1%);
          }
          100% {
            transform: translateX(-120%);
          }
        }

        @keyframes deconstructed2 {
          0% {
            transform: translateX(100%);
          }
          24% {
            transform: translateX(0.5%);
          }
          82% {
            transform: translateX(-0.2%);
          }
          100% {
            transform: translateX(-125%);
          }
        }

        @keyframes deconstructed3 {
          0% {
            transform: translateX(100%);
          }
          22% {
            transform: translateX(0%);
          }
          81% {
            transform: translateX(0%);
          }
          100% {
            transform: translateX(-130%);
          }
        }

        @keyframes deconstructed4 {
          0% {
            transform: translateX(100%);
          }
          20% {
            transform: translateX(0%);
          }
          80% {
            transform: translateX(0%);
          }
          100% {
            transform: translateX(-135%);
          }
        }
    </style>
    </head>
    <body>
        <div id="box1">
            <h1>
         Omni Games
      </h1>
        </div>
        <div id="box2">
            <h1>Two-Player Tetris</h1>
        </div>
        <div id="box3">
            <h1>Snake</h1>
        </div>
        <div id="box4">
            <h1>Breakout</h1>
        </div>
    </body>
</html>
